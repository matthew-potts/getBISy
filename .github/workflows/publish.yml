name: Publish new getBISy package to PyPI

on: push

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        persist-credentials: false
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install pypa/build
      run: >-
        python3 -m
        pip install
        build
        --user  
    - name: Bump version (patch)
      run: |
        CURRENT_VERSION=$(grep -Po '(?<=version = ")[^"]*' pyproject.toml)
        IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
        NEW_VERSION="$MAJOR.$MINOR.$((PATCH + 1))"
        sed -i "s/version = \"$CURRENT_VERSION\"/version = \"$NEW_VERSION\"/" pyproject.toml
        echo "Version bumped to $NEW_VERSION"

    - name: Clean previous builds
      run: rm -rf dist/ build/ *.egg-info

    - name: Build new distribution
      run: python -m build
    - name: Upload distribution
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/

  publish-to-pypi:
    name: >-
      Publish new getBISy package to PyPI
    if: startsWith(github.ref, 'refs/tags/')  # only publish to PyPI on tag pushes
    needs:
    - build
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/getBISy  # Replace <package-name> with your PyPI project name
    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish distribution ðŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1

  publish-to-testpypi:
    name: Publish new getBISy package to TestPyPI
    needs:
    - build
    runs-on: ubuntu-latest

    environment:
      name: release
      url: https://test.pypi.org/project/getBISy/

    permissions:
      id-token: write
      contents: read

    steps:
    - name: Download all the dists
      uses: actions/download-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
    - name: Publish getBISy distribution ðŸ“¦ to TestPyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        repository-url: https://test.pypi.org/project/getBISy/